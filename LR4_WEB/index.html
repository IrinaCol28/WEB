<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Регистрация</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="static/styles/style.css">
    <script type="text/javascript" src="static/scripts/script.js"></script>
</head>

<body>
    <header>
        <div style="text-align: center; padding-bottom: 40px;">
            <h1>Регистрация</h1>
            <input class="animated-button" type="button" onclick="newWindow()" value="Разработчик" id = 'devInfo'>
        </div>

    </header>
    
    <div style="text-align: center;">
        <form action="#" method="post" name="test" style="margin: auto; " id="form">
            <input type="text" name="name" placeholder="Имя" id="name" required><br>
            <input type="text" name="surname" placeholder="Фамилия" id="surname" required><br>
            <input type="text" name="otchestvo" placeholder="Отчество" id="otchestvo" required><br>
            <select id="gender" name="gender" required>
                <option value="" selected>Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другое</option>
              </select><br>
            <input type="text" name="login" placeholder="Логин" id="login" required><br>
            <input type="email" name="email" placeholder="Email" id="email" required><br>
            <input type="password" name="password" placeholder="Пароль" id="password" required><br>
            <input type="password" name="RePassword" placeholder="Подтверждение пароля" id="RePassword" required><br>
            <input class="animated-button" type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Зарегистрироваться" id="registration" style="margin: 15px;"><br>
        </form>
        
    </div>
    
    
   



    <footer>2023</footer>
</body>

</html>
