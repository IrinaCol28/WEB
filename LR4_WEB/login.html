<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Регистрация</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="static/styles/style.css">
    <script type="text/javascript" src="static/scripts/scriptLogin.js"></script>
</head>

<body>
    

    
	<div class="controls">
        <video id="myVideo" src="static/video/Video.mp4"></video>
        <div style="width: 80%">
            <span id="currentTime" style="width: 30px;"></span> / <span id="duration" style="width: 30px;"></span>
            <input id="seekRange" type="range" min="0" max="100" step="0.1" value="0" style="width: 70%;">
        </div>
        <div style="width: 80%;"> 
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="muteBtn">Mute</button>
            <input id="volumeRange" type="range" min="0" max="1" step="0.1" value="1" >
        </div>
	
	</div>
    
    
   



    <footer>2023</footer>
</body>

</html>
